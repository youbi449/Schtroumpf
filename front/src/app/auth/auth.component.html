<div class="auth">
  <mat-card class="auth-form">
    <mat-card-title>Inscription</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register(registerForm.value)"
      >
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
        <button mat-button type="submit" [disabled]="registerForm.invalid">
          Inscription
        </button>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="auth-form">
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" [required]="true" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            [required]="true"
          />
        </mat-form-field>
        <button mat-button type="submit" [disabled]="loginForm.invalid">
          Connexion
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
